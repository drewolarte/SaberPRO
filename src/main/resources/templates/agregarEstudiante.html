<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>Agregar Estudiante</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../css/stilos.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		body {
			background-image: url("../img/slider.jpg");
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<div class="d-flex justify-content-center">
			<a href="https://www.uts.edu.co/sitio/" target="_blank">
				<img src="../img/logo.jpg" alt="logo" style="width:100px;" class="img-thumbnail">
			</a>
		</div>
		<h1 class="text-center" id="titulo">Sistema Gestor Exámenes Saber PRO UTS</h1>
		<h2 class="text-center" id="titulo">Registrar Estudiante</h2>
		<br>
		<form th:action="@{/estudiantes/save}" th:object=${estudiante} method="POST">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
			</div>
			<div class="form-group">
				<label for="documento">Documento:</label>
				<input type="text" class="form-control" id="documento" th:field="*{usuario}" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="text" class="form-control" id="password" th:field="*{password}" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo:</label>
				<input type="text" class="form-control" id="correo" th:field="*{correo}" required>
			</div>
			<div class="form-group">
				<label for="telefono">Telefono:</label>
				<input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
			</div>
			<div class="form-group">
				<label for="numregistro">Número de Registro:</label>
				<input type="text" class="form-control" id="numregistro" th:field="*{numregistro}" required>
			</div>
			<div class="form-group">
				<label for="sel4">Estado del examen:</label>
				<select class="form-control" id="sel4" th:field="*{estado}">
					<option th:value="Presentado" th:text="Presentado" required></option>
					<option th:value="Anulado" th:text="Anulado" required></option>
				</select>
			</div>
			<div class="form-group">
				<label for="puntajeGlobal">Puntaje Global:</label>
				<input type="number" class="form-control" id="puntajeGlobal" th:field="*{puntajeGlobal}" required>
			</div>
			<div class="form-group">
				<label for="puntajeComunicacion">Puntaje Comunicación Escrita:</label>
				<input type="number" class="form-control" id="puntajeComunicacion" th:field="*{puntajeComunicacion}"
					required>
			</div>
			<div class="form-group">
				<label for="puntajeRazonamiento">Puntaje Razonamiento Cuantitativo:</label>
				<input type="number" class="form-control" id="puntajeRazonamiento" th:field="*{puntajeRazonamiento}"
					required>
			</div>
			<div class="form-group">
				<label for="puntajeLectura">Puntaje Lectura Crítica:</label>
				<input type="number" class="form-control" id="puntajeLectura" th:field="*{puntajeLectura}" required>
			</div>
			<div class="form-group">
				<label for="puntajeCompetencias">Puntaje Competencias Ciudadanas:</label>
				<input type="number" class="form-control" id="puntajeCompetencias" th:field="*{puntajeCompetencias}"
					required>
			</div>
			<div class="form-group">
				<label for="puntajeIngles">Puntaje Ingles:</label>
				<input type="number" class="form-control" id="puntajeIngles" th:field="*{puntajeIngles}" required>
			</div>
			<div class="form-group">
				<label for="puntajeFormulacion">Puntaje Formulación De Proyectos De Ingeniería:</label>
				<input type="number" class="form-control" id="puntajeFormulacion" th:field="*{puntajeFormulacion}"
					required>
			</div>
			<div class="form-group">
				<label for="puntajePensamiento">Puntaje Pensamiento Científico - Matemáticas Y Estadística:</label>
				<input type="number" class="form-control" id="puntajePensamiento" th:field="*{puntajePensamiento}"
					required>
			</div>
			<div class="form-group">
				<label for="puntajeDiseno">Puntaje Diseño De Software:</label>
				<input type="number" class="form-control" id="puntajeDiseno" th:field="*{puntajeDiseno}" required>
			</div>
			<div class="form-group">
				<label for="nivelIngles">Nivel de Inglés:</label>
				<input type="text" class="form-control" id="nivelIngles" th:field="*{nivelIngles}" required>
			</div>

			<button type="submit" class="btn btn-outline-info btn-block">Agregar</button>
		</form>
		<br>
		<button class="container d-flex justify-content-center btn" type="submit">
			<a th:href="@{/estudiantes/}" class="btn btn-outline-info">Volver</a>
		</button>

		<button class="container d-flex justify-content-center btn" type="submit">
			<a th:href="@{/loginCoordinador}" class="btn btn-outline-info">Cerrar Sesion</a>
		</button>

	</div>
</body>

</html>
