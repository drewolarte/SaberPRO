<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>Login Coordinador</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/stilos.css">
	<style>
		body {
			background-image: url("img/slider.jpg");
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<div class="d-flex justify-content-center">
			<a th:href="@{/index}">
				<img src="img/logo.jpg" alt="logo" style="width:120px;" class="img-thumbnail">
			</a>
		</div>
		<br>
		<h1 class="text-center" id="titulo">Sistema Gestor Exámenes Saber PRO UTS</h1>
		<h2 class="text-center" id="titulo">LOGIN COORDINADOR</h2>
		<form th:action="@{/loginCoordinador}" method="POST">
			<div class="form-group">
				<label for="user">Usuario:</label>
				<input type="text" class="form-control" id="user" placeholder="Digite su documento de identidad"
					name="usuario" required>
			</div>
			<div class="form-group">
				<label for="pwd">Contraseña:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Digite su contraseña" name="password"
					required>
			</div>
			<button type="submit" class="btn btn-outline-primary btn-block">Ingresar</button>
		</form>
	</div>

</body>

</html>
