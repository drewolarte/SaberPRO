<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>Gestionar Estudiantes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../css/stilos.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		body {
			background-image: url("../img/slider.jpg");
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<div class="d-flex justify-content-center">
			<a href="https://www.uts.edu.co/sitio/" target="_blank">
				<img src="../img/logo.jpg" alt="logo" style="width:120px;" class="img-thumbnail">
			</a>
		</div>
		<h1 class="text-center" id="titulo">Sistema Gestor Exámenes Saber PRO UTS</h1>
		<h2 class="text-center" id="titulo">INFORME ALUMNOS</h2>
		<br>
		<table class="table table-bordered table-hover text-center" style="margin-left: -60px;">
			<thead>
				<tr>
					<th class="align-middle">ID</th>
					<th class="align-middle">NOMBRE</th>
					<th class="align-middle">APELLIDO</th>
					<th class="align-middle">CORREO</th>
					<th class="align-middle">TELEFONO</th>
					<th class="align-middle">NÚMERO DE REGISTRO</th>
					<th class="align-middle">ESTADO</th>
					<th class="align-middle">PUNTAJE GLOBLAL</th>
					<th class="align-middle">NIVEL GLOBLAL</th>
					<th colspan="3" class="align-middle">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante:${estudiantes}">
					<td class="align-middle" th:text="${estudiante.usuario}"></td>
					<td class="align-middle" th:text="${estudiante.nombre}"></td>
					<td class="align-middle" th:text="${estudiante.apellido}"></td>
					<td class="align-middle" th:text="${estudiante.correo}"></td>
					<td class="align-middle" th:text="${estudiante.telefono}"></td>
					<td class="align-middle" th:text="${estudiante.numregistro}"></td>
					<td class="align-middle" th:text="${estudiante.estado}"></td>
					<td class="align-middle"><span th:if="${estudiante.estado} eq ('Presentado')"
							th:text="${estudiante.puntajeGlobal}"></span></td>
					<td class="align-middle">
						<span th:if="${estudiante.estado} eq ('Presentado')">
							<span th:if="191<=${estudiante.puntajeGlobal} and ${estudiante.puntajeGlobal}<=300"
								class="text-success">Nivel 4</span>
							<span th:if="156<=${estudiante.puntajeGlobal} and ${estudiante.puntajeGlobal}<=190"
								class="text-warning">Nivel 3</span>
							<span th:if="126<=${estudiante.puntajeGlobal} and ${estudiante.puntajeGlobal}<=155"
								class="text-primary">Nivel 2</span>
							<span th:if="0<=${estudiante.puntajeGlobal} and ${estudiante.puntajeGlobal}<=125"
								class="text-danger">Nivel 1</span>
						</span>
					</td>
					<td class="align-middle">
						<a th:href="@{/estudiantes/view/}+${estudiante.id}" class="btn btn-outline-info" width="20px">
							<span class="material-symbols-outlined">open_in_new</span>
						</a>
					</td>
					<td class="align-middle">
						<a th:href="@{/estudiantes/edit/}+${estudiante.id}" class="btn btn-outline-info" width="20px">
							<span class="material-symbols-outlined">edit</span>
						</a>
					</td>
					<td class="align-middle">
						<a th:href="@{/estudiantes/delete/}+${estudiante.id}" class="btn btn-outline-danger"
							width="20px">
							<span class="material-symbols-outlined">delete</span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<button class="container d-flex justify-content-center btn" type="submit">
			<a th:href="@{/estudiantes/new}" class="btn btn-outline-info">Agregar Estudiante</a>
		</button>
		<br>

		<button class="container d-flex justify-content-center btn" type="submit">
			<a th:href="@{/loginCoordinador}" class="btn btn-outline-info">Cerrar Sesion</a>
		</button>

	</div>
</body>

</html>
